<!DOCTYPE html>
<html>

<head>
  <title>Front Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Styles for the first page */
    header {
      position: relative;
      height: 600px;
      /* Adjust as needed */
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
    }

    .logo h2 {
      color: #fff;
      margin-top: 10px;
      /* Adjust margin as needed */
    }

    .nav-bar {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .logo-banner img {
      max-height: 40px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: right;
    }

    nav li {
      display: inline-block;
      margin-left: 20px;
      /* Adjust margin to space out options */
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      /* Add smooth transition effect */
    }

    a:hover {
      background-color: #555;
      /* Change background color on hover */
    }

    .custom-button {
      position: absolute;
      top: 70%;
      /* Adjust the top value to move the button down */
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <header>
    <video autoplay loop>
      <source src="videos/title_video.mp4" type="video/mp4">
      <source src="videos/title_video.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div class="logo">
      <img src="images/WC3_logo.png" alt="Logo">
    </div>
    <div class="nav-bar">
      <div class="logo-banner">
        <img src="images/WC3_logo.png" alt="Banner">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="page2.html">About</a></li>
          <li><a href="page3.html">Factions</a></li>
        </ul>
      </nav>
    </div>
    <a href="page2.html" class="custom-button">Learn More</a>
  </header>

</body>

</html>
